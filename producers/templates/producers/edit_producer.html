{% extends "base.html" %} {% load static %} {% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %} {% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr />
            <h2 class="logo-font mb-4">Producers Management</h2>
            <h5 class="text-muted">Edit a Producer</h5>
            <hr />
        </div>
    </div>

    <div class="row">
        <!--Form to edit a producer-->
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'edit_producer' producer.id %}" class="form mb-2"
                enctype="multipart/form-data">
                {% csrf_token %} {{form | crispy}}
                <div class="text-right">
                    <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0">Cancel</a>
                    <button class="btn btn-brown rounded-0" type="submit">
                        Update Producer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
