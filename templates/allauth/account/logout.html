{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="allauth-form d-flex justify-content-around align-items-center">

    <div class="text">
        <h1 class="allauth-header">{% trans "Sign Out" %}</h1>
        
        <p class="allauth-body">{% trans 'Are you sure you want to sign out?' %}</p>
    </div>

    <form method="post" class="allauth-body" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <button type="submit" class="allauth-button">{% trans 'Sign Out' %}</button>
    </form>
</div>

{% endblock %}
